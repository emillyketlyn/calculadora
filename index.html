<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #DB7093;
            font-family: Arial, sans-serif;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            width: 300px;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #999;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #e9e9e9;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #ddd;
        }

        .btn.operator {
            background-color: #f7923a;
            color: white;
        }

        .btn.operator:hover {
            background-color: #d1782e;
        }

        .btn.clear {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn.clear:hover {
            background-color: #c0392b;
        }

        .btn.equals {
            grid-column: span 2;
            background-color: #2ecc71;
            color: white;
        }

        .btn.equals:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="appendToDisplay('(')">(</button>
        <button class="btn" onclick="appendToDisplay(')')">)</button>
        <button class="btn operator" onclick="appendToDisplay('/')">÷</button>

        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn operator" onclick="appendToDisplay('*')">×</button>

        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn operator" onclick="appendToDisplay('-')">-</button>

        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn operator" onclick="appendToDisplay('+')">+</button>
        
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn equals" onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function appendToDisplay(input) {
        display.value += input;
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculateResult() {
        try {
            // Usa a função eval() para calcular o resultado da expressão.
            // Nota: eval() pode ser perigoso com entradas de usuários não confiáveis.
            // Para esta calculadora simples, é suficiente.
            display.value = eval(display.value.replace(/×/g, '*').replace(/÷/g, '/'));
        } catch (error) {
            display.value = 'Erro';
        }
    }
</script>

</body>
</html>
